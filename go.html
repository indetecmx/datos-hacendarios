<style>
  :root{--bg:#0b0d12;--fg:#eaeef8;--muted:#98a0b3;--card:#121621;--accent:#6aa7ff;--warn:#ffcc66}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;min-height:100svh;display:grid;place-items:center}
  .card{width:min(720px,94vw);background:var(--card);border:1px solid #22283a;border-radius:16px;padding:28px 24px;box-shadow:0 10px 30px rgba(0,0,0,.35);text-align:center}
  .h1{font-size:22px;font-weight:800;margin:8px 0 6px}
  .p{color:var(--muted);margin:0 0 18px}
  .ok{color:#6fe391;font-weight:600;margin-top:12px}
  .warn{color:var(--warn);font-weight:600;margin-top:12px}
  .row{display:flex;gap:12px;justify-content:center;margin-top:14px;flex-wrap:wrap}
  button{border:0;border-radius:10px;padding:12px 18px;cursor:pointer;font-weight:700}
  .primary{background:var(--accent);color:#001a3d}
  .ghost{background:#1a2235;color:var(--fg);border:1px solid #223050}
  .spin{display:inline-block;width:26px;height:26px;border-radius:50%;
        border:3px solid rgba(255,255,255,.15);border-top-color:var(--accent);
        animation:rot 1s linear infinite;margin:10px auto}
  @keyframes rot{to{transform:rotate(360deg)}}
  .logos{display:flex;gap:16px;align-items:center;justify-content:center;opacity:.95;margin-bottom:4px}
  .logos img{height:42px;object-fit:contain}
  .ids{margin-top:16px;text-align:left;background:#0f1422;border:1px solid #223050;border-radius:12px;padding:12px;max-height:40vh;overflow:auto}
  .ids b{color:#cfe2ff}
  .idpill{display:inline-block;margin:6px 6px 0 0;padding:6px 10px;border:1px solid #2d3c5f;border-radius:999px;background:#162038;font-size:13px}
  .idpill button{margin-left:8px;padding:2px 8px;border-radius:6px;font-weight:700}
</style>
</head>

  <div class="card">

(function(){
  // === Config ===
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwGhPQp8Oqph_ncKaUuHmOXzusartA4XhCSLDKUkGeI3LBCh8Z2EZtWRITrqAhY-ZFx/exec";

  // === Parámetros ===
  const qs = new URLSearchParams(location.search);
  const rRaw = (qs.get("r") || "").trim();
  const r    = rRaw;                  // IDs son case-sensitive
  const meta = REPORTS[r] || null;
  const name = qs.get("name") || (meta ? meta.name : "Reporte");
  const src  = qs.get("src")  || "direct";
  const dest = meta ? meta.url : "";

  // Render básico
  const $title  = document.getElementById("title");
  const $sub    = document.getElementById("subtitle");
  const $status = document.getElementById("status");
  const $help   = document.getElementById("helpBox");
  const $rSeen  = document.getElementById("rSeen");
  const $idList = document.getElementById("idList");
  $title.textContent = name;
  $sub.textContent   = dest ? "Conexión segura a Power BI verificada."
                            : "No se encontró el destino para este enlace.";

  // Log no bloqueante
  try{
    fetch(GAS_ENDPOINT, {
      method:"POST", mode:"no-cors",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        r, name, src,
        source: document.referrer || "",
        userAgent: navigator.userAgent,
        ts: Date.now()
      })
    });
  }catch(_){} // silencioso

  // Ayuda si r no existe
  if(!dest){
    $help.style.display = "block";
    $rSeen.textContent = r ? ("r recibido: " + r) : "No se recibió parámetro r en el URL.";
    const base = location.origin + location.pathname;
    const makePill = (id) => {
      const d = document.createElement("span");
      d.className = "idpill";
      d.textContent = id;
      const b = document.createElement("button");
      b.className = "ghost";
      b.textContent = "Copiar";
      b.onclick = async () => {
        const stable = `${base}?r=${encodeURIComponent(id)}&src=direct&name=${encodeURIComponent(REPORTS[id].name)}`;
        try{ await navigator.clipboard.writeText(stable); $status.textContent = "Enlace copiado al portapapeles."; }
        catch{ prompt("Copia el enlace estable:", stable); }
      };
      d.appendChild(b);
      return d;
    };
    Object.keys(REPORTS).forEach(id => $idList.appendChild(makePill(id)));
  }

  // Acciones
  const open = () => {
    if(!dest){ alert("Enlace no configurado: la clave 'r' no existe en el catálogo."); return; }
    location.replace(dest);
  };
  document.getElementById("openBtn").onclick = open;

  document.getElementById("copyBtn").onclick = async () => {
    const stable = `${location.origin}${location.pathname}?r=${encodeURIComponent(r)}&src=${encodeURIComponent(src)}&name=${encodeURIComponent(name)}`;
    try{ await navigator.clipboard.writeText(stable); $status.textContent = "Enlace copiado al portapapeles."; }
    catch{ prompt("Copia el enlace estable:", stable); }
  };

  // Auto-open (desactiva comentando la línea)
  if(dest) setTimeout(open, 1100);
})();
</script>
